<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Navbars</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
        .pink {
            background-color: pink;
            border: 1px solid purple;
        }

        .orange {
            background: orange;
            border: 1px dashed red;
            height: 50px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-6 pink">
                <div class="row">
                    <div class="col-lg-6 orange">First Half</div>
                    <div class="col-lg-6 orange">Other Half</div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 pink">COL LG 1</div>
            <div class="col-lg-3 col-md-3 col-sm-6 pink">COL LG 1</div>
            <div class="col-lg-3 col-md-3 col-sm-6 pink">
                <div class="row">
                    <div class="col-lg-2 orange"></div>
                    <div class="col-lg-2 orange"></div>
                    <div class="col-lg-2 orange"></div>
                    <div class="col-lg-2 orange"></div>
                    <div class="col-lg-2 orange"></div>
                    <div class="col-lg-2 orange"></div>
                </div>
            </div>
        </div>
        <!-- <div class="row">
            <div class="col-lg-4 pink">COL LG 4</div>
            <div class="col-lg-4 pink">COL LG 4</div>
            <div class="col-lg-4 pink">COL LG 4</div>
        </div> -->
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
